<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="image">
    <div class="container">
        <header>
            <p><h1><b>Calculator<b></b></h1></p>
        </header>
        <fieldset id="box">
            <form name="cal">
                <input id="display" type="text" name="display"><br>
                
                <input class="digit_button" type="button" value="7" onclick="cal.display.value +='7'">
                <input class="digit_button" type="button" value="8" onclick="cal.display.value +='8'">
                <input class="digit_button" type="button" value="9" onclick="cal.display.value +='9'">
                <input class="operator_button" type="button" value="/" onclick="cal.display.value +='/'"><br>
                                
                <input class="digit_button" type="button" value="4" onclick="cal.display.value +='4'">
                <input class="digit_button" type="button" value="5" onclick="cal.display.value +='5'">
                <input class="digit_button" type="button" value="6" onclick="cal.display.value +='6'">
                <input class="operator_button" type="button" value="x" onclick="cal.display.value +='*'"><br>

                <input class="digit_button" type="button" value="1" onclick="cal.display.value +='1'">
                <input class="digit_button" type="button" value="2" onclick="cal.display.value +='2'">
                <input class="digit_button" type="button" value="3" onclick="cal.display.value +='3'">
                <input class="operator_button" type="button" value="-" onclick="cal.display.value +='-'"><br>

                <input class="clear_button" class="button" type="button" value="C" onclick="cal.display.value ='  '">
                <input class="digit_button" id="zero" type="button" value="0" onclick="cal.display.value +='0'">
                <input class="equal_button"  type="button" value="=" onclick="cal.display.value=eval(cal.display.value)">
                <input class="operator_button" type="button" value="+" onclick="cal.display.value +='+'"><br>

            </form>
        </fieldset>

    </div>
    </div>
</body>
</html>
